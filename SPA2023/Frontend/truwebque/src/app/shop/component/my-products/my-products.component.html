
<div id="main-productos">
<div class="row">
  <div class="col-sm-8 col-xs-12 justify-content-xs-center"><h1>Mis publicaciones</h1></div>
  <div class="col-sm-4 col-xs-12 d-flex justify-content-sm-end justify-content-xs-center">
    <button class="btn btn-warning btn-1" [routerLink]="['/shop/newProduct']">Agregar publicacion
    </button></div>
</div>


<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">N°</th>
      <th scope="col">Nombre</th>
      <th scope="col">Cantidad</th>
      <th scope="col">acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <th>{{product.id_publicacion}}</th>
      <td>{{product.titulo}}</td>
      <td>{{product.cantidad}}</td>
      <td>{{product.preferencias_de_trueque}}</td>
      <td>
        <button class="btn btn-warning btn-1">
          <i class="bi bi-pencil" [routerLink]="['/shop/editProduct/',product.id_publicacion]">
          </i>
        </button>
        <button class="btn btn-danger btn-1" data-bs-toggle="modal" data-bs-target="#deleteModal">
          <i style="color:black" class="bi-trash-fill" (click)="setId(product.id_publicacion)"></i>
        </button>

      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModalLabel">Advertencia de borrado</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Esta seguro que desea eliminar la publicacion?
        Una vez eliminado no se puede recuperar.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteItem()">Borrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete alert-->
<div *ngIf="deleted"
    class="fixed-bottom alert alert-danger dismiss"
     role="alert">
  La publicacion fue eliminada.
</div>
</div>

<div class="container pr-5">
  <h1 class="text-center">Carga de producto y/o servicio</h1>
  <div class="container px-3 py-2 bordes">
    <form>
      <div class="form-group">
        <label for="title">titulo</label>
        <input type="text" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Descripcion</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="formFile" class="form-label">Ingresar imagen</label>
        <input class="form-control" type="file" id="formFile" />
      </div>

      <div class="form-group">
        <label for="precio">precio</label>
        <input type="text" class="form-control" />
      </div>

      <div class="form-group">
        <label for="cantidad">cantidad</label>
        <input type="text" class="form-control" />
      </div>

      <div class="form-group">
        <label for="preferencias">preferencias</label>
        <input type="text" class="form-control" />
      </div>

      <div class="form-group">
        <label for="category">categoria</label>
        <input type="text" class="form-control" />
      </div>

      <div class="form-check mt-3">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="readCheck"
        />
        <label class="form-check-label" for="readCheck">
          Lei y estoy de acuerdo con las condiciones de uso de la plataforma.
        </label>
      </div>
      <button type="submit" class="mt-3">Agregar</button>
    </form>
  </div>
</div>

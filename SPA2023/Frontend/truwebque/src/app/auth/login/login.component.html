<!-- Formulario de Login -->

<div class="container">

    <div class="login" id="login-box">  
    <h2>Login</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      
        <div class="user-box">
          <input type="username" class="form-group"  placeholder="Usuario" required formControlName="username">  
        </div>
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.['required']"
      style="color: aliceblue;"class="alert alert-danger, border border-danger">Usuario Requerido</div>

      <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.['minlength']"
      style="color: aliceblue;"class="alert alert-danger, border border-danger">Usuario invalido.</div>

     
      <div class="user-box">
        <input type="password" class="campo" name="password" placeholder="Contraseña" required formControlName="password">
      </div>
      
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
      style="color: aliceblue;"class="alert alert-danger, border border-danger">Ingresa la contraseña</div>

      <div *ngIf="loginForm.get('password')?.touched && (loginForm.get('password')?.errors?.['minlength'])"
      style="color: aliceblue;" class="alert alert-danger, border border-danger">Usuario o contraseña incorrectas.</div>

        
        <div class="button-form">         
        <!-- <button type="submit" id="submit" (click)="getUser()">Ingresar</button> -->
        <button type="submit" id="submit">Ingresar</button>
            <div id="register">
                ¿No tienes una cuenta aún? 
                <a [routerLink]="['/register']" style="color: orange;">Registrate</a>
            </div>   
        </div>

    </form>
  </div>     

</div> 
<br>
<br>
